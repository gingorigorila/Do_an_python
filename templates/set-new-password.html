{% extends 'base.html' %}
{% block title %}
Reset Password
{% endblock title %}
{% block content %}
<div class="card bg-light p-5">

  {% for message in messages%}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
  </div>
  {% endfor %}
<h3 class="text-dark">Dat pwd moi</h3>

<form action="{% url 'set-new-password' uidb64 token %}" method="post">
  {% csrf_token %}
  <br />

  <label for="pass1">Password</label>
  <div class="form-group">
    <input
      type="password"
      class="form-control p-2"
      id="pass1"
      name="pass1"
      required
    />
  </div>
  <label for="pass2"> Xac Nhan Password</label>
  <div class="form-group">
    <input
      type="password"
      class="form-control p-2"
      id="pass2"
      name="pass2"
      required
    />
  </div>
  <br>
  <br>
  <button type="submit" class="btn btn-dark">Gửi</button>
  <br />
  <a href="/">Quay lại</a>
  <br />
</form>
</div>
</div>
{% endblock content %}
